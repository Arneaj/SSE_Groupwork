name: Python CI

on:
	push:
		branches:
			main

jobs:
	deploy_to_impaas:
		runs-on: ubuntu-latest
		steps:
			- name: Checkout
			  uses: actions/checkout@v4
			- name: ImPaaS-Deploy
			  uses: /impaas/impaas-deploy@v3 
		      with:
			    app-name: name_of_app
			    deployment-token: ${{ secrets.IMPAAS_DEPLOY_TOKEN }}
			    method: PLATFORM