<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
        <link ref="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <div class="container">
            <form action="/save_player">
                <label>Character name: </label>
                <input type="text">

                <hr>

                <label>Choose race: </label>
                <!--Need to make this select list use the api (potentially)-->
                <select name="race">
                    <option>select one</option>
                    {% for race in races %}
                        <option value="{{ race.index }}">{{ race.name }}</option>
                    {% endfor %}
                </select name="class">
                <label>Choose a class: </label>
                <select>
                    <option>select one</option>
                    {% for class in classes %}
                        <option value="{{ class.index }}">{{ class.name }}</option>
                    {% endfor %}
                </select>

                <label>Choose a background: </label>
                <select name="background">
                    <option>select one</option>
                    {% for background in backgrounds %}
                        <option value="{{ background.index }}">{{ background.name }}</option>
                    {% endfor %}
                </select>

                <hr>
                <!--Ability scores-->
                <!--Will need to add race ability scores to ones chosen-->
                <!--Need to determine ability modifier depending on ability scores-->
                <label for="strength">Strength</label>
                <input type="number" name="strength">
                <label for="dexterity">Dexterity</label>
                <input type="number" name="dexterity">
                <label for="constitution">Constitution</label>
                <input type="number" name="constitution">
                <label for="intelligence">Intelligence</label>
                <input type="number" name="intelligence">
                <label for="wisdom">Wisdom</label>
                <input type="number" name="wisdom">
                <label for="charisma">Charisma</label>
                <input type="number" name="charisma">

                <!--determine proficiency and saving throws after character creation-->

                <label for="Submit"></label>
                <button name="submit">Save Character</button>
            </form>
        </div>

    </body>
</html>
