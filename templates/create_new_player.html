<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
        <link ref="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <div class="container">
            <form action="/save_player">
                <label>Character name: </label>
                <input type="text">
                <label>Choose race: </label>
                <!--Need to make this select list use the api (potentially)-->
                <select>
                    {% for race in races %}
                        <option value="{{ race.index }}">{{ race.name }}</option>
                    {% endfor %}
                </select>
                <label>Choose a class: </label>
                <select>
                    <option value="barbarian">Barbarian</option>
                    <option value="bard">Bard</option>
                    <option value="cleric">Cleric</option>
                    <option value="druid">Druid</option>
                    <option value="fighter">Fighter</option>
                    <option value="monk">Monk</option>
                    <option value="paladin">Paladin</option>
                    <option value="ranger">Ranger</option>
                    <option value="rogue">Rogue</option>
                    <option value="sorcerer">Sorcerer</option>
                    <option value="warlock">Warlock</option>
                    <option value="wizard">Wizard</option>
                </select>
    
                <label for="Submit"></label>
                <button name="submit">Save Character</button>
            </form>
        </div>

    </body>
</html>
