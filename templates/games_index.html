<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
        <link rel="stylesheet" href="/static/styles.css">
        <title>SSE Groupwork</title>
    </head>
    <body>
        <div class="container">
            <a href="/">
                <h1 class="nav-bar"> D&D GM Board </h1>
            </a>

            <ul>{% for game in games %}
                <li>
                    <h2> {{game.name}} </h2>

                    <p>
                        Players: {% for player in game.players %} {{players.name}}  {% end for %}
                    </p>
                </li>                
            {% end for %} </ul>
        </div>
    </body>
</html>
