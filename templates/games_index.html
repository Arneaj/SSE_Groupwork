<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
        <title>SSE Groupwork</title>
        <style>
            body
            {
                background: url("https://images5.alphacoders.com/890/890333.png") no-repeat center fixed; 
                background-size: cover; 
            }
            .container {
                width: 100%;
                height:auto;
                display: grid;
                grid-template-rows: 1fr 9fr;
                grid-template-areas: 
                "header";
                "main";
            }
            .nav-bar
            {
                grid-area: header;
                position: sticky;
                text-shadow: 1px 1px 2px black;
            }
            .page
            {
                grid-area: main;
                backdrop-filter: blur(4px);
                background-color: rgba(0,0,0, 0.6);
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 2;
                width: 30%;
                border-radius: 25px;
                padding: 50px 30px 30px 30px;
            }
            a:link { text-decoration: none; } 
            a:visited { text-decoration: none; } 
            a:hover { text-decoration: none; } 
            a:active { text-decoration: none; }
        </style>
    </head>
    <body>
        <div class="container">
            <a href="/">
                <h1 class="nav-bar"> D&D GM Board </h1>
            </a>

            <ul>{% for game in games %}
                <li>
                    <h2> {{game.name}} </h2>

                    <p>
                        Players: {% for player in game.players %} {{players.name}}  {% end for %}
                    </p>
                </li>                
            {% end for %} </ul>
        </div>
    </body>
</html>
