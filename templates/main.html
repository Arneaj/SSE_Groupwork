<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
        <link rel="stylesheet" href="/static/styles.css">

        <style>
            .box-style
            {
                width: 70%;
                height: auto;                
                border-radius: 25px;
                padding: 5px 30px 10px 30px;
            }

            .flexbox
            {
                display: flex;
                height: 70%;
                width: 90%;
                flex-wrap: wrap;
                align-content: stretch;
            }
            .flex-container > div {
                width: 40%;
                margin: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <a href="/">
                <h1 class="nav-bar"> D&D GM Board </h1>
            </a>

            <div class="flexbox center">
                <header class="page box-style">
                    <h1>Game: {{ game.name }}</h1>
                </header>
                
                <div class="characters page box-style">
                    <h2>Characters</h2>
                    {% for player in game.players %}
                        <p value="{{ player }}">{{ player }}</p>
                    {% endfor %}

                </div>
                <div class="npcs page box-style">
                    <h2>NPCs</h2>

                </div>
            </div>

            <flexbox>
                <p> blablabla </p>
            </flexbox>
        </div>
    </body>
</html>
