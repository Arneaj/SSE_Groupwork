<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
        <link rel="stylesheet" href="/static/styles.css">

        <style>
            .box-style
            {             
                border-radius: 25px;
                padding: 5px 30px 10px 30px;
            }

            .flexboxrow
            {
                display: flex;
                height: 40%;
                align-items: stretch;
                justify-content: center;
            }
            .flexboxrow > div 
            {
                width: 40%;
                margin: 10px;
            }

            .flexboxcol
            {
                display: flex;
                height: 150%;
                flex-direction: column;
                align-items: stretch;
                justify-content: center;
            }
            .flexboxcol > div 
            {
                width: 170%;
                transform: translate(-20%, 0%);
                margin: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="flexboxcol">
            <a href="/">
                <div class="nav-bar">
                    <h1> D&D GM Board </h1>
                </div>
            </a>
            <h1 style="text-align:"> Game: {{ game.name }} </h1>

            <div class="flexboxrow">
                
                <div class="characters page box-style">
                    <h2>Characters</h2>
                    {% for player in game.players %}
                        <p value="{{ player }}">{{ player }}</p>
                    {% endfor %}

                </div>
                <div class="npcs page box-style">
                    <h2>NPCs</h2>

                </div>
            </div>

            <div class="flexboxrow">
                
                <div class="characters page box-style">
                    <h2>Characters</h2>
                    {% for player in game.players %}
                        <p value="{{ player }}">{{ player }}</p>
                    {% endfor %}

                </div>
                <div class="npcs page box-style">
                    <h2>NPCs</h2>

                </div>
            </div>
        </div>
    </body>
</html>
