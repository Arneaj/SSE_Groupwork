<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
        <link rel="stylesheet" href="/static/styles.css">

        <style>
            .box-style
            {
                width: 70%;
                height: auto;                
                border-radius: 25px;
                padding: 5px 30px 10px 30px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <a href="/">
                <h1 class="nav-bar"> D&D GM Board </h1>
            </a>

            <div class="page center box-style">
                <header>
                    <h1>Game: {{ game.name }}</h1>
                </header>
                
                <div class="characters">
                    <h2>Characters</h2>
                    {% for player in game.players %}
                        <p value="{{ player }}">{{ player }}</p>
                    {% endfor %}

                </div>
                <div class="npcs">
                    <h2>NPCs</h2>

                </div>
            </div>
        </div>
    </body>
</html>
