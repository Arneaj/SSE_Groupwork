<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <header>
            <h1>Game: {{ game.name }}</h1>
        </header>
        
        <div class="characters">
            <h2>Characters</h2>
            {% for player in game.players %}
                <p value="{{ player }}">{{ player }}</p>
            {% endfor %}

        </div>
        <div class="npcs">
            <h2>NPCs</h2>

        </div>
    </body>
</html>
