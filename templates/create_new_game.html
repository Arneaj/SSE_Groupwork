<!DOCTYPE html>
<html>
    <head lang="en">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
        <link rel="stylesheet" href="/static/styles.css">
        <title>SSE Groupwork</title>
    </head>
    <body>
        <div class="container">
            <a href="/">
                <h1 class="nav-bar"> D&D GM Board </h1>
            </a>
            <form class="page" action="/STARTGAME">
                <h1>Create New Game From</h1>
                <label for="gameName">Enter the name of your new game:</label>
                <input type="text" name="gameName">
            <!--Might need some javascript to get a list of names for players-->
                <label for="playerName">Choose which players are p[art of your game</label>
                <select name="playerName">
                    <option>Select</option>
                </select>

                <select id="mySelect">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>
                
                <button onclick="addOption()">Add Option</button>
                
                <script>
                function addOption() {
                    var newOption = document.createElement("option");
                    newOption.value = "option3";
                    newOption.textContent = "Option 3";
                    
                    var selectElement = document.getElementById("mySelect");
                    selectElement.appendChild(newOption);
                }
                </script>

                
                <label for="Submit"></label>
                <button name="submit">Start your new game!</button>
                
            </form>
        </div>
    </body>
</html>
